<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <img src="./bootstrap-solid.svg" alt="" style="height: 80px">
        <h1>Please sign in</h1>
        <div>
            <label for="email-address" class="form-label"></label>
            <input type="email" class="form-control" id="email-address" placeholder="Email Address">
        </div>
        <div>
            <label for="password" class="form-label"></label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agree">
            <label for="form-check-label" for="agree">
                Remember me
            </label>
        </div>
        <button type="button" class="btn btn-primary">SIGN IN</button>
        <p class="opacity-25">2022-2023</p>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
